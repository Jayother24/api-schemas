              description: Configures the drain duration in seconds. This field is
                only used when session affinity is enabled on the load balancer.
              example: 100
          samesite:
            ref: ""
            value:
              extensionprops: {}
              type: string
              description: 'Configures the SameSite attribute on session affinity
                cookie. Value "Auto" will be translated to "Lax" or "None" depending
