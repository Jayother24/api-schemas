        type: object
        required:
        - dimensions
        properties:
          dimensions:
            type: array
            description: Array of dimension values, representing the combination of
              dimension values corresponding to this row.
            items:
              type: string
              description: Dimension value.
              example: NODATA
    dns-analytics_dimensions:
      type: string
      description: A comma-separated list of dimensions to group results by.
      example: queryType
