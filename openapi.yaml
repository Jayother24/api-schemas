      - 604800
      default: 7200
    zones_email_obfuscation:
      allOf:
      - $ref: '#/components/schemas/zones_base'
      - properties:
          id:
            description: ID of the zone setting.
            enum:
            - email_obfuscation
            example: email_obfuscation
          value:
            $ref: '#/components/schemas/zones_email_obfuscation_value'
      title: Email Obfuscation
      description: Encrypt email adresses on your web page from bots, while keeping
        them visible to humans. (https://support.cloudflare.com/hc/en-us/articles/200170016).
    zones_email_obfuscation_value:
      type: string
      description: Value of the zone setting.
      enum:
      - "on"
      - "off"
      default: "on"
    zones_h2_prioritization:
      allOf:
      - $ref: '#/components/schemas/zones_base'
      - properties:
          id:
            description: ID of the zone setting.
            enum:
            - h2_prioritization
            example: h2_prioritization
          value:
            $ref: '#/components/schemas/zones_h2_prioritization_value'
      title: HTTP/2 Edge Prioritization
      description: HTTP/2 Edge Prioritization optimises the delivery of resources
        served through HTTP/2 to improve page load performance. It also supports fine
        control of content delivery when used in conjunction with Workers.
    zones_h2_prioritization_value:
      type: string
      description: Value of the zone setting.
      enum:
      - "on"
      - "off"
      - custom
      default: "off"
    zones_hotlink_protection:
      allOf:
      - $ref: '#/components/schemas/zones_base'
      - properties:
          id:
            description: ID of the zone setting.
            enum:
            - hotlink_protection
            example: hotlink_protection
          value:
            $ref: '#/components/schemas/zones_hotlink_protection_value'
      title: Hotlink Protection
      description: When enabled, the Hotlink Protection option ensures that other
        sites cannot suck up your bandwidth by building pages that use images hosted
        on your site. Anytime a request for an image on your site hits Cloudflare,
        we check to ensure that it's not another site requesting them. People will
        still be able to download and view images from your page, but other sites
        won't be able to steal them for use on their own pages. (https://support.cloudflare.com/hc/en-us/articles/200170026).
    zones_hotlink_protection_value:
      type: string
      description: Value of the zone setting.
      enum:
      - "on"
      - "off"
      default: "off"
    zones_http2:
      allOf:
      - $ref: '#/components/schemas/zones_base'
      - properties:
          id:
            description: ID of the zone setting.
            enum:
            - http2
            example: http2
          value:
            $ref: '#/components/schemas/zones_http2_value'
      title: HTTP2 Value
      description: HTTP2 enabled for this zone.
    zones_http2_value:
      type: string
      description: Value of the HTTP2 setting.
      enum:
      - "on"
      - "off"
      default: "off"
    zones_http3:
      allOf:
      - $ref: '#/components/schemas/zones_base'
      - properties:
          id:
            description: ID of the zone setting.
            enum:
            - http3
            example: http3
          value:
            $ref: '#/components/schemas/zones_http3_value'
      title: HTTP3 Value
      description: HTTP3 enabled for this zone.
    zones_http3_value:
      type: string
      description: Value of the HTTP3 setting.
      enum:
      - "on"
      - "off"
      default: "off"
    zones_identifier:
      type: string
      description: Identifier
      example: 023e105f4ecef8ad9ca31a8372d0c353
      maxLength: 32
    zones_image_resizing:
      allOf:
      - $ref: '#/components/schemas/zones_base'
      - properties:
          id:
            description: ID of the zone setting.
            enum:
            - image_resizing
            example: image_resizing
          value:
            $ref: '#/components/schemas/zones_image_resizing_value'
      title: Image Resizing
      description: Image Resizing provides on-demand resizing, conversion and optimisation
        for images served through Cloudflare's network. Refer to the [Image Resizing
        documentation](https://developers.cloudflare.com/images/) for more information.
    zones_image_resizing_value:
      type: string
      description: Whether the feature is enabled, disabled, or enabled in `open proxy`
        mode.
      enum:
      - "on"
      - "off"
      - open
      default: "off"
    zones_ip_geolocation:
      allOf:
      - $ref: '#/components/schemas/zones_base'
      - properties:
          id:
            description: ID of the zone setting.
            enum:
            - ip_geolocation
            example: ip_geolocation
          value:
            $ref: '#/components/schemas/zones_ip_geolocation_value'
      title: IP Geolocation
      description: Enable IP Geolocation to have Cloudflare geolocate visitors to
        your website and pass the country code to you. (https://support.cloudflare.com/hc/en-us/articles/200168236).
    zones_ip_geolocation_value:
      type: string
      description: Value of the zone setting.
      enum:
      - "on"
      - "off"
      default: "on"
    zones_ipv6:
      allOf:
      - $ref: '#/components/schemas/zones_base'
      - properties:
          id:
            description: ID of the zone setting.
            enum:
            - ipv6
            example: ipv6
          value:
            $ref: '#/components/schemas/zones_ipv6_value'
      title: IPv6
      description: Enable IPv6 on all subdomains that are Cloudflare enabled.  (https://support.cloudflare.com/hc/en-us/articles/200168586).
    zones_ipv6_value:
      type: string
      description: Value of the zone setting.
      enum:
      - "off"
      - "on"
      default: "off"
    zones_max_upload:
      allOf:
      - $ref: '#/components/schemas/zones_base'
      - properties:
          id:
            description: identifier of the zone setting.
            enum:
            - max_upload
            example: max_upload
          value:
            $ref: '#/components/schemas/zones_max_upload_value'
      title: Max Upload
      description: Maximum size of an allowable upload.
    zones_max_upload_value:
      type: number
      description: |-
        Value of the zone setting.
        Notes: The size depends on the plan level of the zone. (Enterprise = 500, Business = 200, Pro = 100, Free = 100)
      enum:
      - 100
      - 200
      - 500
      default: 100
    zones_messages:
      type: array
      example: []
      items:
        type: object
        uniqueItems: true
        required:
        - code
        - message
        properties:
          code:
            type: integer
            minimum: 1000
          message:
            type: string
    zones_min_tls_version:
      allOf:
      - $ref: '#/components/schemas/zones_base'
      - properties:
          id:
            description: ID of the zone setting.
            enum:
            - min_tls_version
            example: min_tls_version
          value:
            $ref: '#/components/schemas/zones_min_tls_version_value'
      title: Zone Minimum TLS Version value
      description: Only accepts HTTPS requests that use at least the TLS protocol
        version specified. For example, if TLS 1.1 is selected, TLS 1.0 connections
        will be rejected, while 1.1, 1.2, and 1.3 (if enabled) will be permitted.
      default: "1.0"
    zones_min_tls_version_value:
      type: string
      description: Value of the zone setting.
      enum:
      - "1.0"
      - "1.1"
      - "1.2"
      - "1.3"
      default: "1.0"
    zones_minify:
      allOf:
      - $ref: '#/components/schemas/zones_base'
      - properties:
          id:
            description: Zone setting identifier.
            enum:
            - minify
            example: minify
          value:
            $ref: '#/components/schemas/zones_minify_value'
      title: Auto-Minify Assets
      description: Automatically minify certain assets for your website. Refer to
        [Using Cloudflare Auto Minify](https://support.cloudflare.com/hc/en-us/articles/200168196)
        for more information.
    zones_minify_value:
      type: object
      description: Value of the zone setting.
      default:
        css: "off"
        html: "off"
        js: "off"
      properties:
        css:
          description: Automatically minify all CSS files for your website.
          enum:
          - "on"
          - "off"
          default: "off"
        html:
          description: Automatically minify all HTML files for your website.
          enum:
          - "on"
          - "off"
          default: "off"
        js:
          description: Automatically minify all JavaScript files for your website.
          enum:
          - "on"
          - "off"
          default: "off"
    zones_mirage:
      allOf:
      - $ref: '#/components/schemas/zones_base'
      - properties:
          id:
            description: ID of the zone setting.
            enum:
            - mirage
            example: mirage
          value:
            $ref: '#/components/schemas/zones_mirage_value'
      title: Mirage Image Optimization
      description: |
        Automatically optimize image loading for website visitors on mobile
        devices. Refer to [our blog post](http://blog.cloudflare.com/mirage2-solving-mobile-speed)
        for more information.
    zones_mirage_value:
      type: string
      description: Value of the zone setting.
      enum:
      - "on"
      - "off"
      default: "off"
    zones_mobile_redirect:
      allOf:
      - $ref: '#/components/schemas/zones_base'
      - properties:
          id:
            description: Identifier of the zone setting.
            enum:
            - mobile_redirect
            example: mobile_redirect
          value:
            $ref: '#/components/schemas/zones_mobile_redirect_value'
      title: Mobile Redirect
      description: Automatically redirect visitors on mobile devices to a mobile-optimized
        subdomain. Refer to [Understanding Cloudflare Mobile Redirect](https://support.cloudflare.com/hc/articles/200168336)
        for more information.
    zones_mobile_redirect_value:
      type: object
      description: Value of the zone setting.
      default:
        mobile_subdomain: null
        status: "off"
        strip_uri: false
      properties:
        mobile_subdomain:
          type: string
          description: Which subdomain prefix you wish to redirect visitors on mobile
            devices to (subdomain must already exist).
          example: m
          nullable: true
          minLength: 1
        status:
          description: Whether or not mobile redirect is enabled.
          enum:
          - "on"
          - "off"
          default: "off"
        strip_uri:
          type: boolean
          description: Whether to drop the current page path and redirect to the mobile
            subdomain URL root, or keep the path and redirect to the same page on
            the mobile subdomain.
          default: false
          example: false
    zones_name:
      type: string
      description: The domain name
      example: example.com
      maxLength: 253
      pattern: ^([a-zA-Z0-9][\-a-zA-Z0-9]*\.)+[\-a-zA-Z0-9]{2,20}$
    zones_nel:
      allOf:
      - $ref: '#/components/schemas/zones_base'
      - properties:
          id:
            description: Zone setting identifier.
            enum:
            - nel
            example: nel
          value:
            $ref: '#/components/schemas/zones_nel_value'
      title: Network Error Logging
      description: 'Enable Network Error Logging reporting on your zone. (Beta) '
    zones_nel_value:
      type: object
      description: Value of the zone setting.
      default:
        enabled: false
      properties:
        enabled:
          type: boolean
          default: false
          example: false
    zones_opportunistic_encryption:
      allOf:
      - $ref: '#/components/schemas/zones_base'
      - properties:
          id:
            description: ID of the zone setting.
            enum:
            - opportunistic_encryption
            example: opportunistic_encryption
          value:
            $ref: '#/components/schemas/zones_opportunistic_encryption_value'
      title: Enable Opportunistic Encryption for a zone
      description: Enables the Opportunistic Encryption feature for a zone.
    zones_opportunistic_encryption_value:
      type: string
      description: |-
        Value of the zone setting.
        Notes: Default value depends on the zone's plan level.
      enum:
      - "on"
      - "off"
      default: "on"
    zones_opportunistic_onion:
      allOf:
      - $ref: '#/components/schemas/zones_base'
      - properties:
          id:
            description: ID of the zone setting.
            enum:
            - opportunistic_onion
            example: opportunistic_onion
          value:
            $ref: '#/components/schemas/zones_opportunistic_onion_value'
      title: Zone Enable Onion Routing
      description: Add an Alt-Svc header to all legitimate requests from Tor, allowing
        the connection to use our onion services instead of exit nodes.
      default: "off"
    zones_opportunistic_onion_value:
      type: string
      description: |-
        Value of the zone setting.
        Notes: Default value depends on the zone's plan level.
      enum:
      - "on"
      - "off"
      default: "off"
    zones_orange_to_orange:
      allOf:
      - $ref: '#/components/schemas/zones_base'
      - properties:
          id:
            description: ID of the zone setting.
            enum:
            - orange_to_orange
            example: orange_to_orange
          value:
            $ref: '#/components/schemas/zones_orange_to_orange_value'
      title: Orange to Orange
      description: Orange to Orange (O2O) allows zones on Cloudflare to CNAME to other
        zones also on Cloudflare.
    zones_orange_to_orange_value:
      type: string
      description: Value of the zone setting.
      enum:
      - "on"
      - "off"
      default: "on"
    zones_origin_error_page_pass_thru:
      allOf:
      - $ref: '#/components/schemas/zones_base'
      - properties:
          id:
            description: ID of the zone setting.
            enum:
            - origin_error_page_pass_thru
            example: origin_error_page_pass_thru
          value:
            $ref: '#/components/schemas/zones_origin_error_page_pass_thru_value'
      title: Error Pages On
      description: Cloudflare will proxy customer error pages on any 502,504 errors
        on origin server instead of showing a default Cloudflare error page. This
        does not apply to 522 errors and is limited to Enterprise Zones.
      default: "off"
    zones_origin_error_page_pass_thru_value:
      type: string
      description: Value of the zone setting.
      enum:
      - "on"
      - "off"
      default: "off"
    zones_page-rule:
