      type: string
      description: Object description.
      example: Login page monitor
    load-balancing_disabled_at:
      type: string
      format: date-time
      description: This field shows up only if the origin is disabled. This field
        is set with the time the origin was disabled.
      readOnly: true
    load-balancing_enabled:
      type: boolean
      description: Whether to enable (the default) or disable this pool. Disabled
        pools will not receive traffic and are excluded from health checks. Disabling
        a pool will cause any load balancers using it to failover to the next pool
        (if any).
      default: true
      example: false
    load-balancing_expected_body:
      type: string
      description: A case-insensitive sub-string to look for in the response body.
        If this string is not found, the origin will be marked as unhealthy. This
        parameter is only valid for HTTP and HTTPS monitors.
      example: alive
    load-balancing_expected_codes:
      type: string
      description: The expected HTTP response code or code range of the health check.
        This parameter is only valid for HTTP and HTTPS monitors.
      default: "200"
      example: 2xx
    load-balancing_fallback_pool:
      description: The pool ID to use when all other pools are detected as unhealthy.
    load-balancing_filter_options:
      type: object
      description: Filter options for a particular resource type (pool or origin).
        Use null to reset.
      nullable: true
      properties:
        disable:
          type: boolean
          description: If set true, disable notifications for this type of resource
            (pool or origin).
          default: false
        healthy:
          type: boolean
          description: If present, send notifications only for this health status
            (e.g. false for only DOWN events). Use null to reset (all events).
          nullable: true
    load-balancing_follow_redirects:
      type: boolean
      description: Follow redirects if returned by the origin. This parameter is only
        valid for HTTP and HTTPS monitors.
      default: false
      example: true
    load-balancing_header:
      type: object
      description: The HTTP request headers to send in the health check. It is recommended
        you set a Host header by default. The User-Agent header cannot be overridden.
        This parameter is only valid for HTTP and HTTPS monitors.
      example:
