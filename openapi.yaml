        over another. A higher number indicates a higher priority. For example, if
        you have a catch-all Page Rule (rule A: `/images/*`) but want a more specific
        Page Rule to take precedence (rule B: `/images/special/*`), specify a higher
        priority for rule B so it overrides rule A.'
      default: 1
    zones_proxy_read_timeout:
      allOf:
      - $ref: '#/components/schemas/zones_base'
      - properties:
          id:
            description: ID of the zone setting.
            enum:
            - proxy_read_timeout
            example: proxy_read_timeout
          value:
            $ref: '#/components/schemas/zones_proxy_read_timeout_value'
      title: Proxy Read Timeout
      description: Maximum time between two read operations from origin.
    zones_proxy_read_timeout_value:
      type: number
      description: |-
        Value of the zone setting.
        Notes: Value must be between 1 and 6000
      default: 100
    zones_pseudo_ipv4:
      allOf:
      - $ref: '#/components/schemas/zones_base'
      - properties:
          id:
            description: Value of the Pseudo IPv4 setting.
            enum:
            - pseudo_ipv4
            default: pseudo_ipv4
          value:
            $ref: '#/components/schemas/zones_pseudo_ipv4_value'
      title: Pseudo IPv4 Value
      description: The value set for the Pseudo IPv4 setting.
    zones_pseudo_ipv4_value:
      type: string
      description: Value of the Pseudo IPv4 setting.
      enum:
      - "off"
      - add_header
      - overwrite_header
      default: "off"
    zones_response_buffering:
      allOf:
      - $ref: '#/components/schemas/zones_base'
      - properties:
          id:
            description: ID of the zone setting.
            enum:
            - response_buffering
            example: response_buffering
          value:
            $ref: '#/components/schemas/zones_response_buffering_value'
      title: Response Buffering
      description: Enables or disables buffering of responses from the proxied server.
        Cloudflare may buffer the whole payload to deliver it at once to the client
        versus allowing it to be delivered in chunks. By default, the proxied server
        streams directly and is not buffered by Cloudflare. This is limited to Enterprise
        Zones.
      default: "off"
    zones_response_buffering_value:
      type: string
      description: Value of the zone setting.
      enum:
      - "on"
      - "off"
      default: "off"
    zones_result_info:
      type: object
      properties:
        count:
          type: number
          description: Total number of results for the requested service
          example: 1
        page:
          type: number
          description: Current page within paginated list of results
          example: 1
        per_page:
          type: number
          description: Number of results per page of results
          example: 20
        total_count:
          type: number
          description: Total results available without any search parameters
          example: 2000
