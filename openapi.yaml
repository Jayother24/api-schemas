    waitingroom_event_shuffle_at_event_start:
      type: boolean
      description: If enabled, users in the prequeue will be shuffled randomly at
        the `event_start_time`. Requires that `prequeue_start_time` is not null. This
        is useful for situations when many users will join the event prequeue at the
        same time and you want to shuffle them to ensure fairness. Naturally, it makes
        the most sense to enable this feature when the `queueing_method` during the
        event respects ordering such as **fifo**, or else the shuffling may be unnecessary.
      default: false
    waitingroom_event_start_time:
      type: string
      description: An ISO 8601 timestamp that marks the start of the event. At this
        time, queued users will be processed with the event's configuration. The start
        time must be at least one minute before `event_end_time`.
      example: "2021-09-28T15:30:00.000Z"
    waitingroom_event_suspended:
      type: boolean
      description: Suspends or allows an event. If set to `true`, the event is ignored
        and traffic will be handled based on the waiting room configuration.
      default: false
    waitingroom_event_total_active_users:
