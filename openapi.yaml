      description: 'SSL encrypts your visitor''s connection and safeguards credit
        card numbers and other personal data to and from your website. SSL can take
        up to 5 minutes to fully activate. Requires Cloudflare active on your root
        domain or www domain. Off: no SSL between the visitor and Cloudflare, and
