        balancers.
      example: 30
    load-balancing_type:
      type: string
      description: The protocol to use for the health check. Currently supported protocols
        are 'HTTP','HTTPS', 'TCP', 'ICMP-PING', 'UDP-ICMP', and 'SMTP'.
      enum:
      - http
      - https
      - tcp
      - udp_icmp
      - icmp_ping
      - smtp
      default: http
      example: https
    load-balancing_until:
