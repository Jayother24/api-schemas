      example: true
    tunnel_originRequest:
      type: object
      description: Configuration parameters of connection between cloudflared and
        origin server.
      properties:
        access:
          type: object
          description: For all L7 requests to this hostname, cloudflared will validate
            each request's Cf-Access-Jwt-Assertion request header.
          required:
          - audTag
          - teamName
          properties:
            audTag:
              type: array
              description: Access applications that are allowed to reach this hostname
                for this Tunnel. Audience tags can be identified in the dashboard
                or via the List Access policies API.
              items:
                type: string
            required:
              type: boolean
              description: Deny traffic that has not fulfilled Access authorization.
              default: false
            teamName:
              type: string
              default: Your Zero Trust authentication domain.
        caPool:
          type: string
          description: Path to the certificate authority (CA) for the certificate
            of your origin. This option should be used only if your certificate is
            not signed by Cloudflare.
          default: ""
        connectTimeout:
          type: integer
          description: Timeout for establishing a new TCP connection to your origin
            server. This excludes the time taken to establish TLS, which is controlled
            by tlsTimeout.
          default: 10
        disableChunkedEncoding:
          type: boolean
          description: Disables chunked transfer encoding. Useful if you are running
            a WSGI server.
        http2Origin:
          type: boolean
          description: Attempt to connect to origin using HTTP2. Origin must be configured
            as https.
        httpHostHeader:
          type: string
          description: Sets the HTTP Host header on requests sent to the local service.
        keepAliveConnections:
          type: integer
          description: Maximum number of idle keepalive connections between Tunnel
            and your origin. This does not restrict the total number of concurrent
            connections.
          default: 100
        keepAliveTimeout:
          type: integer
          description: Timeout after which an idle keepalive connection can be discarded.
          default: 90
        noHappyEyeballs:
          type: boolean
          description: Disable the “happy eyeballs” algorithm for IPv4/IPv6 fallback
            if your local network has misconfigured one of the protocols.
          default: false
        noTLSVerify:
          type: boolean
          description: Disables TLS verification of the certificate presented by your
            origin. Will allow any certificate from the origin to be accepted.
          default: false
        originServerName:
          type: string
          description: Hostname that cloudflared should expect from your origin server
            certificate.
          default: ""
        proxyType:
          type: string
          description: |
            cloudflared starts a proxy server to translate HTTP traffic into TCP when proxying, for example, SSH or RDP. This configures what type of proxy will be started. Valid options are: "" for the regular proxy and "socks" for a SOCKS5 proxy.
          default: ""
        tcpKeepAlive:
          type: integer
          description: The timeout after which a TCP keepalive packet is sent on a
            connection between Tunnel and the origin server.
          default: 30
        tlsTimeout:
          type: integer
          description: Timeout for completing a TLS handshake to your origin server,
            if you have chosen to connect Tunnel to an HTTPS server.
          default: 10
