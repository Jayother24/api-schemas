      required:
      - id
      - targets
      - actions
      - priority
      - status
      - modified_on
      - created_on
      properties:
        actions:
          $ref: '#/components/schemas/zones_actions'
        created_on:
          $ref: '#/components/schemas/zones_created_on'
        id:
          $ref: '#/components/schemas/zones_schemas-identifier'
        modified_on:
          $ref: '#/components/schemas/zones_schemas-modified_on'
        priority:
          $ref: '#/components/schemas/zones_priority'
        status:
          $ref: '#/components/schemas/zones_status'
        targets:
          $ref: '#/components/schemas/zones_targets'
    zones_pagerule_response_collection:
      allOf:
      - $ref: '#/components/schemas/zones_schemas-api-response-common'
      - properties:
          result:
            type: array
            items:
              $ref: '#/components/schemas/zones_page-rule'
    zones_pagerule_response_single:
      allOf:
      - $ref: '#/components/schemas/zones_api-response-single'
      - properties:
          result:
            type: object
    zones_pagerule_settings_response_collection:
      allOf:
      - $ref: '#/components/schemas/zones_schemas-api-response-common'
      - properties:
          result:
            $ref: '#/components/schemas/zones_settings'
    zones_paused:
      type: boolean
      description: |
        Indicates whether the zone is only using Cloudflare DNS services. A
        true value means the zone will not receive security or performance
        benefits.
      default: false
      readOnly: true
    zones_polish:
      allOf:
      - $ref: '#/components/schemas/zones_base'
      - properties:
          id:
            description: ID of the zone setting.
            enum:
            - polish
            example: polish
          value:
            $ref: '#/components/schemas/zones_polish_value'
      title: Polish Image Optimization
      description: 'Removes metadata and compresses your images for faster page load
        times. Basic (Lossless): Reduce the size of PNG, JPEG, and GIF files - no
        impact on visual quality. Basic + JPEG (Lossy): Further reduce the size of
        JPEG files for faster image loading. Larger JPEGs are converted to progressive
        images, loading a lower-resolution image first and ending in a higher-resolution
        version. Not recommended for hi-res photography sites.'
    zones_polish_value:
      type: string
      description: Value of the zone setting.
      enum:
      - "off"
      - lossless
      - lossy
      default: "off"
    zones_prefetch_preload:
      allOf:
      - $ref: '#/components/schemas/zones_base'
      - properties:
          id:
            description: ID of the zone setting.
            enum:
            - prefetch_preload
            example: prefetch_preload
          value:
            $ref: '#/components/schemas/zones_prefetch_preload_value'
