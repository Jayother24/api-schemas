          code:
            type: integer
            minimum: 1000
          message:
            type: string
    dns-analytics_metrics:
      type: string
      description: A comma-separated list of metrics to query.
      example: queryCount,uncachedCount
    dns-analytics_query:
      type: object
      required:
      - dimensions
      - metrics
      - since
      - until
      - limit
      properties:
        dimensions:
          type: array
          description: Array of dimension names.
          example:
          - responseCode
          - queryName
          items:
            type: string
            description: Dimension name.
            example: responseCode
        filters:
          $ref: '#/components/schemas/dns-analytics_filters'
        limit:
          $ref: '#/components/schemas/dns-analytics_limit'
        metrics:
          type: array
          description: Array of metric names.
          example:
          - queryCount
          - responseTimeAvg
          items:
            type: string
            description: Metric name.
            example: queries
        since:
          $ref: '#/components/schemas/dns-analytics_since'
        sort:
          type: array
          description: Array of dimensions to sort by, where each dimension may be
            prefixed by - (descending) or + (ascending).
          example:
          - +responseCode
          - -queryName
          items:
            type: string
            description: Dimension name (may be prefixed by - (descending) or + (ascending).
            example: +responseCode
        until:
          $ref: '#/components/schemas/dns-analytics_until'
    dns-analytics_report:
      allOf:
      - $ref: '#/components/schemas/dns-analytics_result'
      - required:
        - data
        properties:
          data:
            items:
              required:
              - metrics
              properties:
                metrics:
                  type: array
                  description: Array with one item per requested metric. Each item
                    is a single value.
                  items:
                    type: number
                    description: Nominal metric value.
    dns-analytics_report_bytime:
      allOf:
      - $ref: '#/components/schemas/dns-analytics_result'
      - required:
        - time_intervals
        - query
        - data
        properties:
          data:
            items:
              required:
              - metrics
              properties:
                metrics:
                  type: array
                  description: Array with one item per requested metric. Each item
                    is an array of values, broken down by time interval.
                  items:
                    type: array
                    description: Nominal metric values, broken down by time interval.
                    items: {}
                    properties:
                      items:
                        type: number
                        description: Nominal metric value.
          query:
            type: object
            required:
            - time_delta
            properties:
              time_delta:
                $ref: '#/components/schemas/dns-analytics_time_delta'
          time_intervals:
            type: array
            description: |
              Array of time intervals in the response data. Each interval is represented as an array containing two values: the start time, and the end time.
            items:
              type: array
              description: Array with exactly two items, representing the start and
                end time (respectively) of this time interval.
              items:
                type: string
                format: date-time
                description: Time value.
                example: "2023-11-11T12:00:00Z"
    dns-analytics_result:
      type: object
      required:
      - rows
      - totals
      - min
      - max
      - data_lag
      - query
      - data
      properties:
        data:
          $ref: '#/components/schemas/dns-analytics_data'
        data_lag:
          type: number
          description: Number of seconds between current time and last processed event,
            in another words how many seconds of data could be missing.
          example: 60
          minimum: 0
        max:
          type: object
          description: Maximum results for each metric (object mapping metric names
            to values). Currently always an empty object.
        min:
          type: object
          description: Minimum results for each metric (object mapping metric names
            to values). Currently always an empty object.
        query:
          $ref: '#/components/schemas/dns-analytics_query'
        rows:
          type: number
          description: Total number of rows in the result.
          example: 100
          minimum: 0
        totals:
          type: object
          description: Total results for metrics across all data (object mapping metric
            names to values).
    dns-analytics_since:
      type: string
      format: date-time
      description: Start date and time of requesting data period in ISO 8601 format.
      example: "2023-11-11T12:00:00Z"
    dns-analytics_sort:
      type: string
      description: A comma-separated list of dimensions to sort by, where each dimension
        may be prefixed by - (descending) or + (ascending).
      example: +responseCode,-queryName
    dns-analytics_time_delta:
      type: string
      description: Unit of time to group data by.
      enum:
      - all
      - auto
      - year
      - quarter
      - month
      - week
      - day
      - hour
      - dekaminute
      - minute
      example: hour
    dns-analytics_until:
      type: string
      format: date-time
      description: End date and time of requesting data period in ISO 8601 format.
      example: "2023-11-11T13:00:00Z"
