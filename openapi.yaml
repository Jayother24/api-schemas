      type: array
      description: Features enabled for the Cloudflare Tunnel.
      items:
        type: string
        example: ha-origin
    tunnel_icmp_proxy_enabled:
      type: boolean
      description: A flag to enable the ICMP proxy for the account network.
      example: true
    tunnel_identifier:
      type: string
      description: Identifier
      example: 023e105f4ecef8ad9ca31a8372d0c353
      readOnly: true
      maxLength: 32
    tunnel_ingressRule:
      type: object
      description: Public hostname
      required:
      - hostname
      - service
      properties:
        hostname:
          type: string
          description: Public hostname for this service.
          example: tunnel.example.com
        originRequest:
          $ref: '#/components/schemas/tunnel_originRequest'
        path:
          type: string
          description: Requests with this path route to this public hostname.
          default: ""
          example: subpath
        service:
          type: string
          description: |
            Protocol and address of destination server. Supported protocols: http://, https://, unix://, tcp://, ssh://, rdp://, unix+tls://, smb://. Alternatively can return a HTTP status code http_status:[code] e.g. 'http_status:404'.
          example: https://localhost:8001
    tunnel_ip:
      type: string
      example: 10.1.0.137
    tunnel_ip_network:
      type: string
      description: The private IPv4 or IPv6 range connected by the route, in CIDR
