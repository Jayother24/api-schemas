openapi: 3.0.3
components:
  schemas:
    aaa_account-id:
      type: string
      description: The account id
      example: 023e105f4ecef8ad9ca31a8372d0c353
      readOnly: true
      maxLength: 32
    aaa_alert-types:
      type: object
      properties:
        description:
          $ref: '#/components/schemas/aaa_description'
        display_name:
          $ref: '#/components/schemas/aaa_display_name'
        filter_options:
          $ref: '#/components/schemas/aaa_filter_options'
        type:
          $ref: '#/components/schemas/aaa_type'
    aaa_alert_body:
      type: string
      description: Message body included in the notification sent.
      example: SSL certificate has expired
    aaa_alert_type:
      type: string
      description: Refers to which event will trigger a Notification dispatch. You
        can use the endpoint to get available alert types which then will give you
        a list of possible values.
      enum:
      - access_custom_certificate_expiration_type
      - advanced_ddos_attack_l4_alert
      - advanced_ddos_attack_l7_alert
      - advanced_http_alert_error
      - bgp_hijack_notification
      - billing_usage_alert
      - block_notification_block_removed
      - block_notification_new_block
      - block_notification_review_rejected
      - brand_protection_alert
      - brand_protection_digest
      - clickhouse_alert_fw_anomaly
      - clickhouse_alert_fw_ent_anomaly
      - custom_ssl_certificate_event_type
      - dedicated_ssl_certificate_event_type
      - dos_attack_l4
      - dos_attack_l7
      - expiring_service_token_alert
      - failing_logpush_job_disabled_alert
      - fbm_auto_advertisement
      - fbm_dosd_attack
      - fbm_volumetric_attack
      - health_check_status_notification
      - hostname_aop_custom_certificate_expiration_type
      - http_alert_edge_error
      - http_alert_origin_error
      - incident_alert
      - load_balancing_health_alert
      - load_balancing_pool_enablement_alert
      - logo_match_alert
      - magic_tunnel_health_check_event
      - maintenance_event_notification
      - mtls_certificate_store_certificate_expiration_type
      - pages_event_alert
      - radar_notification
      - real_origin_monitoring
      - scriptmonitor_alert_new_code_change_detections
      - scriptmonitor_alert_new_hosts
      - scriptmonitor_alert_new_malicious_hosts
      - scriptmonitor_alert_new_malicious_scripts
      - scriptmonitor_alert_new_malicious_url
      - scriptmonitor_alert_new_max_length_resource_url
      - scriptmonitor_alert_new_resources
      - secondary_dns_all_primaries_failing
      - secondary_dns_primaries_failing
      - secondary_dns_zone_successfully_updated
      - secondary_dns_zone_validation_warning
      - sentinel_alert
      - stream_live_notifications
      - traffic_anomalies_alert
      - tunnel_health_event
      - tunnel_update_event
      - universal_ssl_event_type
      - web_analytics_metrics_update
      - zone_aop_custom_certificate_expiration_type
      example: universal_ssl_event_type
    aaa_api-response-collection:
      allOf:
      - $ref: '#/components/schemas/aaa_api-response-common'
      - properties:
          result:
            type: array
            nullable: true
            items: {}
          result_info:
            $ref: '#/components/schemas/aaa_result_info'
      type: object
    aaa_api-response-common:
      type: object
      required:
      - success
      - errors
      - messages
      - result
      properties:
        errors:
          $ref: '#/components/schemas/aaa_messages'
        messages:
          $ref: '#/components/schemas/aaa_messages'
        result:
          anyOf:
          - type: object
          - type: array
            items: {}
          - type: string
        success:
          type: boolean
          description: Whether the API call was successful
          enum:
          - true
          example: true
    aaa_api-response-common-failure:
      type: object
      required:
      - success
      - errors
      - messages
      - result
      properties:
        errors:
          allOf:
          - $ref: '#/components/schemas/aaa_messages'
          example:
          - code: 7003
            message: No route for the URI
          minLength: 1
        messages:
          allOf:
          - $ref: '#/components/schemas/aaa_messages'
          example: []
        result:
          type: object
          enum:
          - null
          nullable: true
        success:
          type: boolean
          description: Whether the API call was successful
          enum:
          - false
          example: false
    aaa_api-response-single:
      allOf:
      - $ref: '#/components/schemas/aaa_api-response-common'
      - properties:
          result:
            anyOf:
            - type: object
              nullable: true
            - type: string
              nullable: true
      type: object
    aaa_audit-logs:
      type: object
      properties:
        action:
          type: object
          properties:
            result:
              type: boolean
              description: A boolean that indicates if the action attempted was successful.
              example: true
            type:
              type: string
              description: A short string that describes the action that was performed.
              example: change_setting
        actor:
          type: object
          properties:
            email:
              type: string
              format: email
              description: The email of the user that performed the action.
              example: michelle@example.com
            id:
              type: string
              description: The ID of the actor that performed the action. If a user
                performed the action, this will be their User ID.
              example: f6b5de0326bb5182b8a4840ee01ec774
            ip:
              type: string
              description: The IP address of the request that performed the action.
              example: 198.41.129.166
            type:
              type: string
              description: The type of actor, whether a User, Cloudflare Admin, or
                an Automated System.
              enum:
              - user
              - admin
              - Cloudflare
              example: user
        id:
          type: string
          description: A string that uniquely identifies the audit log.
          example: d5b0f326-1232-4452-8858-1089bd7168ef
        interface:
          type: string
          description: The source of the event.
          example: API
        metadata:
          type: object
          description: An object which can lend more context to the action being logged.
            This is a flexible value and varies between different actions.
          example:
            name: security_level
            type: firewall
            value: high
            zone_name: example.com
        newValue:
          type: string
          description: The new value of the resource that was modified.
          example: low
        oldValue:
          type: string
          description: The value of the resource before it was modified.
          example: high
        owner:
          type: object
          properties:
            id:
              $ref: '#/components/schemas/aaa_identifier'
        resource:
          type: object
          properties:
            id:
              type: string
              description: An identifier for the resource that was affected by the
                action.
              example: 023e105f4ecef8ad9ca31a8372d0c353
            type:
              type: string
              description: A short string that describes the resource that was affected
                by the action.
              example: zone
        when:
          type: string
          format: date-time
          description: A UTC RFC3339 timestamp that specifies when the action being
            logged occured.
          example: "2017-04-26T17:31:07Z"
    aaa_audit_logs_response_collection:
      oneOf:
      - properties:
          errors:
            type: object
            nullable: true
          messages:
            type: array
            example: []
            items: {}
          result:
            type: array
            items:
              $ref: '#/components/schemas/aaa_audit-logs'
          success:
            type: boolean
            example: true
      - $ref: '#/components/schemas/aaa_api-response-common'
    aaa_before:
      type: string
      format: date-time
      description: Limit the returned results to history records older than the specified
        date. This must be a timestamp that conforms to RFC3339.
      example: "2022-05-20T20:29:58.679897Z"
    aaa_components-schemas-description:
      type: string
      description: Description of the notification policy (if present).
      example: Universal Certificate validation status, issuance, renewal, and expiration
        notices
    aaa_components-schemas-name:
      type: string
      description: The name of the webhook destination. This will be included in the
        request body when you receive a webhook notification.
      example: Slack Webhook
    aaa_components-schemas-response_collection:
      allOf:
      - $ref: '#/components/schemas/aaa_api-response-collection'
      - properties:
          result:
            type: array
            items:
              $ref: '#/components/schemas/aaa_pagerduty'
    aaa_components-schemas-type:
      type: string
      description: Type of webhook endpoint.
      enum:
      - slack
      - generic
      - gchat
      example: slack
    aaa_created_at:
      type: string
      format: date-time
      description: Timestamp of when the webhook destination was created.
      example: "2020-10-26T18:25:04.532316Z"
      readOnly: true
    aaa_description:
      type: string
      description: Describes the alert type.
      example: High levels of 5xx HTTP errors at your origin
    aaa_display_name:
      type: string
      description: Alert type name.
      example: Origin Error Rate Alert
    aaa_eligibility:
      type: object
      properties:
        eligible:
          $ref: '#/components/schemas/aaa_eligible'
        ready:
          $ref: '#/components/schemas/aaa_ready'
        type:
          $ref: '#/components/schemas/aaa_schemas-type'
    aaa_eligible:
      type: boolean
      description: Determines whether or not the account is eligible for the delivery
        mechanism.
      example: true
    aaa_enabled:
      type: boolean
      description: Whether or not the Notification policy is enabled.
      default: true
      example: true
    aaa_filter_options:
      type: array
      description: 'Format of additional configuration options (filters) for the alert
        type. Data type of filters during policy creation: Array of strings.'
      example:
      - AvailableValues: null
        ComparisonOperator: ==
        Key: zones
        Range: 1-n
      - AvailableValues:
        - Description: Service-Level Objective of 99.7
          ID: "99.7"
        - Description: Service-Level Objective of 99.8
          ID: "99.8"
        ComparisonOperator: '>='
        Key: slo
        Range: 0-1
      items: {}
    aaa_filters:
      type: object
      description: Optional filters that allow you to be alerted only on a subset
        of events for that alert type based on some criteria. This is only available
        for select alert types. See alert type documentation for more details.
      example:
        slo:
        - "99.9"
      properties:
        actions:
          type: array
          description: Usage depends on specific alert type
          items:
            type: string
        affected_asns:
          type: array
          description: Used for configuring radar_notification
          items:
            type: string
        affected_components:
          type: array
          description: Used for configuring incident_alert. A list of identifiers
            for each component to monitor.
          example: 4c231tkdlpcl
          items:
            type: string
        affected_locations:
          type: array
          description: Used for configuring radar_notification
          items:
            type: string
        airport_code:
          type: array
          description: Used for configuring maintenance_event_notification
          items:
            type: string
        alert_trigger_preferences:
          type: array
          description: Usage depends on specific alert type
          items:
            type: string
        alert_trigger_preferences_value:
          type: array
          description: Used for configuring magic_tunnel_health_check_event
          items:
            type: string
            enum:
            - "99.0"
            - "98.0"
            - "97.0"
            minItems: 1
            maxItems: 1
        enabled:
          type: array
          description: Used for configuring load_balancing_pool_enablement_alert
          items:
            type: string
            minItems: 1
        environment:
          type: array
          description: Used for configuring pages_event_alert
          items:
            type: string
            minItems: 1
        event:
          type: array
          description: Used for configuring pages_event_alert
          items:
            type: string
            minItems: 1
        event_source:
          type: array
          description: Used for configuring load_balancing_health_alert
          items:
            type: string
        event_type:
          type: array
          description: Usage depends on specific alert type
          items:
            type: string
        group_by:
          type: array
          description: Usage depends on specific alert type
          items:
            type: string
        health_check_id:
          type: array
          description: Used for configuring health_check_status_notification
          items:
            type: string
        incident_impact:
          type: array
          description: Used for configuring incident_alert
          items:
            type: string
            enum:
            - INCIDENT_IMPACT_NONE
            - INCIDENT_IMPACT_MINOR
            - INCIDENT_IMPACT_MAJOR
            - INCIDENT_IMPACT_CRITICAL
        input_id:
          type: array
          description: Used for configuring stream_live_notifications
          items:
            type: string
        limit:
          type: array
          description: Used for configuring billing_usage_alert
          items:
            type: string
            minItems: 1
        logo_tag:
          type: array
          description: Used for configuring logo_match_alert
          items:
            type: string
        megabits_per_second:
          type: array
          description: Used for configuring advanced_ddos_attack_l4_alert
          items:
            type: string
        new_health:
          type: array
          description: Used for configuring load_balancing_health_alert
          items:
            type: string
        new_status:
          type: array
          description: Used for configuring tunnel_health_event
          items:
            type: string
        packets_per_second:
          type: array
          description: Used for configuring advanced_ddos_attack_l4_alert
          items:
            type: string
        pool_id:
          type: array
          description: Usage depends on specific alert type
          items:
            type: string
        product:
          type: array
          description: Used for configuring billing_usage_alert
          items:
            type: string
            minItems: 1
        project_id:
          type: array
          description: Used for configuring pages_event_alert
          items:
            type: string
            minItems: 1
        protocol:
          type: array
          description: Used for configuring advanced_ddos_attack_l4_alert
          items:
            type: string
        query_tag:
          type: array
          description: Usage depends on specific alert type
          items:
            type: string
        requests_per_second:
          type: array
          description: Used for configuring advanced_ddos_attack_l7_alert
          items:
            type: string
        selectors:
          type: array
          description: Usage depends on specific alert type
          items:
            type: string
        services:
          type: array
          description: Used for configuring clickhouse_alert_fw_ent_anomaly
          items:
            type: string
            minItems: 1
        slo:
          type: array
          description: Usage depends on specific alert type
          items:
            type: string
        status:
          type: array
          description: Used for configuring health_check_status_notification
          items:
            type: string
            minItems: 1
        target_hostname:
          type: array
          description: Used for configuring advanced_ddos_attack_l7_alert
          items:
            type: string
        target_ip:
          type: array
          description: Used for configuring advanced_ddos_attack_l4_alert
          items:
            type: string
        target_zone_name:
          type: array
          description: Used for configuring advanced_ddos_attack_l7_alert
          items:
            type: string
        traffic_exclusions:
          type: array
          description: Used for configuring traffic_anomalies_alert
          items:
            type: string
            enum:
            - security_events
            maxItems: 1
        tunnel_id:
          type: array
          description: Used for configuring tunnel_health_event
          items:
            type: string
        tunnel_name:
          type: array
          description: Used for configuring magic_tunnel_health_check_event
          items:
            type: string
            minItems: 1
        where:
          type: array
          description: Usage depends on specific alert type
          items:
            type: string
        zones:
          type: array
          description: Usage depends on specific alert type
          items:
            type: string
    aaa_history:
      type: object
      properties:
        alert_body:
          $ref: '#/components/schemas/aaa_alert_body'
        alert_type:
          $ref: '#/components/schemas/aaa_schemas-alert_type'
        description:
          $ref: '#/components/schemas/aaa_components-schemas-description'
        id:
          $ref: '#/components/schemas/aaa_uuid'
        mechanism:
          $ref: '#/components/schemas/aaa_mechanism'
        mechanism_type:
          $ref: '#/components/schemas/aaa_mechanism_type'
        name:
          $ref: '#/components/schemas/aaa_schemas-name'
        policy_id:
          $ref: '#/components/schemas/aaa_policy-id'
        sent:
          $ref: '#/components/schemas/aaa_sent'
    aaa_history_components-schemas-response_collection:
      allOf:
      - $ref: '#/components/schemas/aaa_api-response-collection'
      - properties:
          result:
            type: array
            example:
            - alert_body:
                data:
                  custom_csr_id: ""
                  expires_on: null
                  hosts: []
                  id: "11111111111"
                  issuer: ""
                  method: txt
                  serial_number: ""
                  settings: null
                  signature: ""
                  status: ""
                  type: ""
                  uploaded_on: null
                  validation_errors: []
                  validation_records:
                  - cname: ""
                    cname_target: ""
                    emails: []
                    http_body: ""
                    http_url: ""
                    txt_name: _acme-challenge.example.com
                    txt_value: "11111111111"
                metadata:
                  account: null
                  event:
                    created_at: null
                    id: ""
                    type: ssl.certificate.validation.failed
                  zone:
                    id: "11111111111"
              alert_type: universal_ssl_event_type
              description: Universal Certificate validation status, issuance, renewal,
                and expiration notices.
              id: f174e90a-fafe-4643-bbbc-4a0ed4fc8415
              mechanism: test@example.com
              mechanism_type: email
              name: SSL Notification Event Policy
              policy_id: 35040955-3102-4710-938c-0f4eaf736e25
              sent: "2021-10-08T17:52:17.571336Z"
            items:
              $ref: '#/components/schemas/aaa_history'
          result_info:
            type: object
            example:
              count: 1
              page: 1
              per_page: 20
    aaa_id_response:
      allOf:
      - $ref: '#/components/schemas/aaa_api-response-single'
      - properties:
          result:
            type: object
            properties:
              id:
                $ref: '#/components/schemas/aaa_uuid'
    aaa_identifier:
      type: string
      description: Identifier
      example: 023e105f4ecef8ad9ca31a8372d0c353
      readOnly: true
      maxLength: 32
    aaa_integration-token:
      type: string
      description: The token integration key
      example: 8c71e667571b4f61b94d9e4b12158038
      readOnly: true
      maxLength: 32
    aaa_last_failure:
      type: string
      format: date-time
      description: Timestamp of the last time an attempt to dispatch a notification
        to this webhook failed.
      example: "2020-10-26T18:25:04.532316Z"
      readOnly: true
    aaa_last_success:
      type: string
      format: date-time
      description: Timestamp of the last time Cloudflare was able to successfully
        dispatch a notification using this webhook.
      example: "2020-10-26T18:25:04.532316Z"
      readOnly: true
    aaa_mechanism:
      type: string
      description: The mechanism to which the notification has been dispatched.
      example: test@example.com
    aaa_mechanism_type:
      type: string
      description: The type of mechanism to which the notification has been dispatched.
        This can be email/pagerduty/webhook based on the mechanism configured.
      enum:
      - email
      - pagerduty
      - webhook
      example: email
    aaa_mechanisms:
      type: object
      description: List of IDs that will be used when dispatching a notification.
        IDs for email type will be the email address.
      example:
        email:
        - id: test@example.com
        pagerduty:
        - id: e8133a15-00a4-4d69-aec1-32f70c51f6e5
        webhooks:
        - id: 14cc1190-5d2b-4b98-a696-c424cb2ad05f
      additionalProperties:
        has: null
        schema:
          type: array
          items:
            type: object
            properties:
              id:
                oneOf:
                - $ref: '#/components/schemas/aaa_uuid'
                - type: string
                  description: The email address
    aaa_messages:
      type: array
      example: []
      items:
        type: object
        uniqueItems: true
        required:
        - code
        - message
        properties:
          code:
            type: integer
            minimum: 1000
          message:
            type: string
    aaa_name:
      type: string
      description: The name of the pagerduty service.
      example: My PagerDuty Service
    aaa_pagerduty:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/aaa_uuid'
        name:
          $ref: '#/components/schemas/aaa_name'
    aaa_per_page:
      type: number
      description: Number of items per page.
      default: 25
      minimum: 5
      maximum: 1000
    aaa_policies:
      type: object
      properties:
        alert_type:
          $ref: '#/components/schemas/aaa_alert_type'
        created:
          $ref: '#/components/schemas/aaa_timestamp'
        description:
          $ref: '#/components/schemas/aaa_schemas-description'
        enabled:
          $ref: '#/components/schemas/aaa_enabled'
        filters:
          $ref: '#/components/schemas/aaa_filters'
        id:
          $ref: '#/components/schemas/aaa_policy-id'
        mechanisms:
          $ref: '#/components/schemas/aaa_mechanisms'
        modified:
          $ref: '#/components/schemas/aaa_timestamp'
        name:
          $ref: '#/components/schemas/aaa_schemas-name'
    aaa_policies_components-schemas-response_collection:
      allOf:
      - $ref: '#/components/schemas/aaa_api-response-collection'
      - properties:
          result:
            type: array
            items:
              $ref: '#/components/schemas/aaa_policies'
    aaa_policy-id:
      type: string
      description: The unique identifier of a notification policy
      example: 0da2b59e-f118-439d-8097-bdfb215203c9
      readOnly: true
      maxLength: 36
    aaa_ready:
      type: boolean
      description: Beta flag. Users can create a policy with a mechanism that is not
        ready, but we cannot guarantee successful delivery of notifications.
      example: true
    aaa_response_collection:
      allOf:
      - $ref: '#/components/schemas/aaa_api-response-collection'
      - properties:
          result:
            type: object
            example:
              Origin Monitoring:
              - description: High levels of 5xx HTTP errors at your origin.
                display_name: Origin Error Rate Alert
                filter_options:
                - AvailableValues: null
                  ComparisonOperator: ==
                  Key: zones
                  Range: 1-n
                - AvailableValues:
                  - Description: Service-Level Objective of 99.7
                    ID: "99.7"
                  - Description: Service-Level Objective of 99.8
                    ID: "99.8"
                  ComparisonOperator: '>='
                  Key: slo
                  Range: 0-1
                type: http_alert_origin_error
            additionalProperties:
              has: null
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/aaa_alert-types'
    aaa_result_info:
      type: object
      properties:
        count:
          type: number
          description: Total number of results for the requested service
          example: 1
        page:
          type: number
          description: Current page within paginated list of results
          example: 1
        per_page:
          type: number
          description: Number of results per page of results
          example: 20
        total_count:
          type: number
          description: Total results available without any search parameters
          example: 2000
    aaa_schemas-alert_type:
      type: string
      description: Type of notification that has been dispatched.
      example: universal_ssl_event_type
    aaa_schemas-description:
      type: string
      description: Optional description for the Notification policy.
      example: Something describing the policy.
    aaa_schemas-name:
      type: string
      description: Name of the policy.
      example: SSL Notification Event Policy
    aaa_schemas-response_collection:
      allOf:
      - $ref: '#/components/schemas/aaa_api-response-collection'
      - properties:
          result:
            type: object
            example:
              email:
                eligible: true
                ready: true
                type: email
            additionalProperties:
              has: null
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/aaa_eligibility'
    aaa_schemas-single_response:
      allOf:
      - $ref: '#/components/schemas/aaa_api-response-single'
      - properties:
          result:
            $ref: '#/components/schemas/aaa_webhooks'
    aaa_schemas-type:
      type: string
      description: Determines type of delivery mechanism.
      enum:
      - email
      - pagerduty
      - webhook
      example: email
    aaa_secret:
      type: string
      description: Optional secret that will be passed in the `cf-webhook-auth` header
        when dispatching generic webhook notifications or formatted for supported
        destinations. Secrets are not returned in any API response body.
    aaa_sensitive_id_response:
      allOf:
      - $ref: '#/components/schemas/aaa_api-response-single'
      - properties:
          result:
            type: object
            properties:
              id:
                $ref: '#/components/schemas/aaa_token'
    aaa_sent:
