          description: Configure how Gateway Proxy traffic egresses. You can enable
            this setting for rules with Egress actions and filters, or omit it to
            indicate local egress via WARP IPs.
          properties:
            ipv4:
              type: string
              description: The IPv4 address to be used for egress.
              example: 192.0.2.2
            ipv4_fallback:
              type: string
              description: The fallback IPv4 address to be used for egress in the
                event of an error egressing with the primary IPv4. Can be '0.0.0.0'
                to indicate local egress via WARP IPs.
              example: 192.0.2.3
            ipv6:
              type: string
              description: The IPv6 range to be used for egress.
              example: 2001:DB8::/64
        insecure_disable_dnssec_validation:
          type: boolean
          description: INSECURE - disable DNSSEC validation (for Allow actions).
          example: false
        ip_categories:
          type: boolean
          description: Set to true to enable IPs in DNS resolver category blocks.
            By default categories only block based on domain names.
          example: true
        ip_indicator_feeds:
          type: boolean
          description: Set to true to include IPs in DNS resolver indicator feed blocks.
            By default indicator feeds only block based on domain names.
          example: true
        l4override:
          type: object
          description: Send matching traffic to the supplied destination IP address
            and port.
          properties:
            ip:
              type: string
              description: IPv4 or IPv6 address.
              example: 1.1.1.1
            port:
              type: integer
              description: A port number to use for TCP/UDP overrides.
        notification_settings:
          type: object
          description: Configure a notification to display on the user's device when
            this rule is matched.
          properties:
            enabled:
              type: boolean
              description: Set notification on
            msg:
              type: string
              description: Customize the message shown in the notification.
            support_url:
              type: string
              description: Optional URL to direct users to additional information.
                If not set, the notification will open a block page.
        override_host:
          type: string
          description: Override matching DNS queries with a hostname.
          example: example.com
        override_ips:
          type: array
          description: Override matching DNS queries with an IP or set of IPs.
          example:
          - 1.1.1.1
          - 2.2.2.2
          items:
            type: string
            description: IPv4 or IPv6 address.
            example: 1.1.1.1
        payload_log:
          type: object
          description: Configure DLP payload logging.
          properties:
            enabled:
              type: boolean
              description: Set to true to enable DLP payload logging for this rule.
              example: true
        resolve_dns_through_cloudflare:
          type: boolean
          description: Enable to send queries that match the policy to Cloudflare's
            default 1.1.1.1 DNS resolver. Cannot be set when dns_resolvers are specified.
            Only valid when a rule's action is set to 'resolve'.
          example: true
        untrusted_cert:
          type: object
          description: Configure behavior when an upstream cert is invalid or an SSL
            error occurs.
          properties:
            action:
              type: string
              description: The action performed when an untrusted certificate is seen.
                The default action is an error with HTTP code 526.
              enum:
              - pass_through
              - block
              - error
              example: error
