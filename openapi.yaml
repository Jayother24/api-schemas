            ref: ""
            value:
              extensionprops: {}
              type: string
              description: Configures the Secure attribute on session affinity cookie.
                Value "Always" indicates the Secure attribute will be set in the Set-Cookie
                header, "Never" indicates the Secure attribute will not be set, and
                "Auto" will set the Secure attribute depending if Always Use HTTPS
                is enabled.
              enum:
              - Auto
              - Always
              - Never
              default: Auto
              example: Auto
          zero_downtime_failover:
            ref: ""
            value:
              extensionprops: {}
              type: string
              description: Configures the zero-downtime failover between origins within
                a pool when session affinity is enabled. Value "none" means no failover
                takes place for sessions pinned to the origin (default). Value "temporary"
