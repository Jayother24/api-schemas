    legacy-jhs_session_affinity:
      type: string
      description: The session_affinity specifies the type of session affinity the
        load balancer should use unless specified as "none" or ""(default). The supported
        types are "cookie" and "ip_cookie". "cookie" - On the first request to a proxied
        load balancer, a cookie is generated, encoding information of which origin
        the request will be forwarded to. Subsequent requests, by the same client
        to the same load balancer, will be sent to the origin server the cookie encodes,
        for the duration of the cookie and as long as the origin server remains healthy.
        If the cookie has expired or the origin server is unhealthy then a new origin
        server is calculated and used. "ip_cookie" behaves the same as "cookie" except
        the initial origin selection is stable and based on the client’s ip address.
      enum:
      - none
      - cookie
      - ip_cookie
      - '""'
      default: '""'
      example: cookie
    legacy-jhs_session_affinity_attributes:
      type: object
      description: Configures cookie attributes for session affinity cookie.
      properties:
        drain_duration:
          type: number
          description: Configures the drain duration in seconds. This field is only
            used when session affinity is enabled on the load balancer.
          example: 100
        samesite:
          type: string
          description: 'Configures the SameSite attribute on session affinity cookie.
            Value "Auto" will be translated to "Lax" or "None" depending if Always
            Use HTTPS is enabled. Note: when using value "None", the secure attribute
            can not be set to "Never".'
          enum:
          - Auto
          - Lax
          - None
          - Strict
          default: Auto
          example: Auto
        secure:
          type: string
          description: Configures the Secure attribute on session affinity cookie.
            Value "Always" indicates the Secure attribute will be set in the Set-Cookie
            header, "Never" indicates the Secure attribute will not be set, and "Auto"
            will set the Secure attribute depending if Always Use HTTPS is enabled.
          enum:
          - Auto
          - Always
          - Never
          default: Auto
          example: Auto
        zero_downtime_failover:
          type: string
          description: Configures the zero-downtime failover between origins within
            a pool when session affinity is enabled. Value "none" means no failover
            takes place for sessions pinned to the origin (default). Value "temporary"
            means traffic will be sent to another other healthy origin until the originally
            pinned origin is available; note that this can potentially result in heavy
            origin flapping. Value "sticky" means the session affinity cookie is updated
            and subsequent requests are sent to the new origin. This feature is currently
            incompatible with Argo, Tiered Cache, and Bandwidth Alliance.
          enum:
          - none
          - temporary
          - sticky
          default: none
          example: sticky
    legacy-jhs_session_affinity_ttl:
      type: number
      description: Time, in seconds, until this load balancer's session affinity cookie
        expires after being created. This parameter is ignored unless a supported
        session affinity policy is set. The current default of 23 hours will be used
        unless session_affinity_ttl is explicitly set. The accepted range of values
        is between [1800, 604800]. Once the expiry time has been reached, subsequent
        requests may get sent to a different origin server.
      example: 5000
    legacy-jhs_session_duration:
      type: string
      description: 'The amount of time that tokens issued for this application will
        be valid. Must be in the format `300ms` or `2h45m`. Valid time units are:
        ns, us (or µs), ms, s, m, h.'
      default: 24h
      example: 24h
    legacy-jhs_signature:
      type: string
      description: The type of hash used for the certificate.
      example: SHA256WithRSA
      readOnly: true
    legacy-jhs_since:
      anyOf:
      - type: string
      - type: integer
      description: |-
        The (inclusive) beginning of the requested time frame. This value can be a negative integer representing the number of minutes in the past relative to time the request is made, or can be an absolute timestamp that conforms to RFC 3339. At this point in time, it cannot exceed a time in the past greater than one year.

        Ranges that the Cloudflare web application provides will provide the following period length for each point:
        - Last 60 minutes (from -59 to -1): 1 minute resolution
        - Last 7 hours (from -419 to -60): 15 minutes resolution
        - Last 15 hours (from -899 to -420): 30 minutes resolution
        - Last 72 hours (from -4320 to -900): 1 hour resolution
        - Older than 3 days (-525600 to -4320): 1 day resolution.
      default: -10080
      example: "2015-01-01T12:23:00Z"
