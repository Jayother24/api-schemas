          type: boolean
          description: If set to true, will cause all occurrences of `${` in the generated
            files to be replaced with `x{`.
          default: false
          nullable: true
        batch_prefix:
          type: string
          description: String to be prepended before each batch.
          default: ""
          nullable: true
        batch_suffix:
          type: string
          description: String to be appended after each batch.
          default: ""
          nullable: true
        field_delimiter:
          type: string
          description: String to join fields. This field be ignored when `record_template`
            is set.
          default: ','
          nullable: true
        field_names:
          type: array
          description: List of field names to be included in the Logpush output. For
            the moment, there is no option to add all fields at once, so you must
            specify all the fields names you are interested in.
          example:
