    load-balancing_load_shedding:
      type: object
      description: Configures load shedding policies and percentages for the pool.
      properties:
        default_percent:
          type: number
          description: The percent of traffic to shed from the pool, according to
            the default policy. Applies to new sessions and traffic without session
            affinity.
          default: 0
          minimum: 0
          maximum: 100
        default_policy:
          type: string
          description: The default policy to use when load shedding. A random policy
            randomly sheds a given percent of requests. A hash policy computes a hash
            over the CF-Connecting-IP address and sheds all requests originating from
            a percent of IPs.
          enum:
          - random
          - hash
          default: random
        session_percent:
          type: number
          description: The percent of existing sessions to shed from the pool, according
            to the session policy.
          default: 0
          minimum: 0
          maximum: 100
        session_policy:
          type: string
          description: Only the hash policy is supported for existing sessions (to
            avoid exponential decay).
          enum:
          - hash
          default: hash
    load-balancing_location_strategy:
      type: object
      description: Controls location-based steering for non-proxied requests. See
        `steering_policy` to learn how steering is affected.
      properties:
        mode:
          type: string
          description: |-
            Determines the authoritative location when ECS is not preferred, does not exist in the request, or its GeoIP lookup is unsuccessful.
            - `"pop"`: Use the Cloudflare PoP location.
            - `"resolver_ip"`: Use the DNS resolver GeoIP location. If the GeoIP lookup is unsuccessful, use the Cloudflare PoP location.
          enum:
          - pop
          - resolver_ip
          default: pop
          example: resolver_ip
        prefer_ecs:
          type: string
          description: |-
            Whether the EDNS Client Subnet (ECS) GeoIP should be preferred as the authoritative location.
            - `"always"`: Always prefer ECS.
            - `"never"`: Never prefer ECS.
            - `"proximity"`: Prefer ECS only when `steering_policy="proximity"`.
            - `"geo"`: Prefer ECS only when `steering_policy="geo"`.
          enum:
          - always
          - never
          - proximity
          - geo
          default: proximity
          example: always
