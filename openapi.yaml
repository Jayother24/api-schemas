        `local`, manage the tunnel using a YAML file on the origin machine. If `cloudflare`,
        manage the tunnel on the Zero Trust dashboard or using the [Cloudflare Tunnel
        configuration](https://api.cloudflare.com/#cloudflare-tunnel-configuration-properties)
        endpoint.
      enum:
      - local
      - cloudflare
      default: local
      example: cloudflare
