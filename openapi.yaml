          description: Can be used to break down the data by given attributes.
          default: '[]'
          items:
            type: string
            description: For drilling down on metrics.
        filters:
          type: string
          description: "Used to filter rows by one or more dimensions. Filters can
            be combined using OR and AND boolean logic. AND takes precedence over
            OR in all the expressions. The OR operator is defined using a comma (,)
            or OR keyword surrounded by whitespace. The AND operator is defined using
            a semicolon (;) or AND keyword surrounded by whitespace. Note that the
            semicolon is a reserved character in URLs (rfc1738) and needs to be percent-encoded
            as %3B. Comparison options are: \n\nOperator                  | Name                            |
            URL Encoded\n--------------------------|---------------------------------|--------------------------\n==
            \                       | Equals                          | %3D%3D\n!=
            \                       | Does not equals                 | !%3D\n>                        |
            Greater Than                    | %3E\n<                         | Less
            Than                       | %3C\n>=                       | Greater than
            or equal to        | %3E%3D\n<=                        | Less than or
            equal to           | %3C%3D     ."
          default: '""'
        limit:
          type: integer
          description: Limit number of returned metrics.
          default: 10000
        metrics:
          type: array
          description: One or more metrics to compute.
          items:
            type: string
            description: A quantitative measurement of KV usage.
        since:
          type: string
          format: date-time
          description: Start of time interval to query, defaults to 6 hours before
            request received.
          default: <6 hours ago>
          example: "2019-01-02T02:20:00Z"
        sort:
          type: array
          description: Array of dimensions or metrics to sort by, each dimension/metric
            may be prefixed by - (descending) or + (ascending).
          default: '[]'
          items: {}
        until:
          type: string
          format: date-time
          description: End of time interval to query, defaults to current time.
          default: <now>
          example: "2019-01-02T03:20:00Z"
