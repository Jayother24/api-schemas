    zones_created_on:
      type: string
      format: date-time
      description: The timestamp of when the Page Rule was created.
      example: "2014-01-01T05:20:00.12345Z"
      readOnly: true
    zones_development_mode:
      allOf:
      - $ref: '#/components/schemas/zones_base'
      - properties:
          id:
            description: ID of the zone setting.
            enum:
            - development_mode
            example: development_mode
          time_remaining:
            type: number
            description: |-
              Value of the zone setting.
              Notes: The interval (in seconds) from when development mode expires (positive integer) or last expired (negative integer) for the domain. If development mode has never been enabled, this value is false.
            example: 3600
            readOnly: true
          value:
            $ref: '#/components/schemas/zones_development_mode_value'
      title: Development Mode
      description: Development Mode temporarily allows you to enter development mode
        for your websites if you need to make changes to your site. This will bypass
        Cloudflare's accelerated cache and slow down your site, but is useful if you
        are making changes to cacheable content (like images, css, or JavaScript)
        and would like to see those changes right away. Once entered, development
        mode will last for 3 hours and then automatically toggle off.
    zones_development_mode_value:
      type: string
      description: Value of the zone setting.
      enum:
      - "on"
      - "off"
      default: "off"
    zones_early_hints:
      allOf:
      - $ref: '#/components/schemas/zones_base'
      - properties:
          id:
            description: ID of the zone setting.
            enum:
            - early_hints
            example: early_hints
          value:
            $ref: '#/components/schemas/zones_early_hints_value'
      title: Early Hints
      description: When enabled, Cloudflare will attempt to speed up overall page
        loads by serving `103` responses with `Link` headers from the final response.
        Refer to [Early Hints](https://developers.cloudflare.com/cache/about/early-hints)
        for more information.
    zones_early_hints_value:
      type: string
      description: Value of the zone setting.
      enum:
      - "on"
      - "off"
      default: "off"
    zones_edge_cache_ttl:
      allOf:
